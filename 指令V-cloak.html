<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style type="text/css">
			[v-cloak]{
				display:none;
			}
			 /* 防止闪动 插值{{message}}与值之间的闪动 */
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			{{message}}
		</div>
	</body>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				message:'qoqu'
			}
				
		});
	</script>
</html>
