<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app-5">
			<p>{{message}}</p>
			<input v-model="message" type="" name="" id="" value="" />
			<button type="button" v-on:click="reverseMessage">反转消息</button>
		</div>
	</body>
	<script>
		var app5 = new Vue({
			el:'#app-5',
			
			data:{
				message:'Hi Lover'
			},
			methods:{
				reverseMessage: function(){
					this.message = this.message.split('').reverse().join('')
				}
			}
		})
	</script>
</html>
