<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			html,body{
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
			}
			[v-cloak]{
				display:none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div id="" v-bind:style="{height:h,width:w,border:b}">
				
			</div>
		</div>
	</body>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				h:'200px',
				w:'200px',
				b:'1px solid blue'
			}
		})
	</script>
</html>
