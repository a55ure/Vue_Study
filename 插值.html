	</head>
	<body>
		<p>----文本----------------</p>
		<span id="">
			Message:{{msg}}

		<span id="" v-once>

		<p>Using v-html directive:
			<span id="" v-html="rawHtml">

			</span>
		</p>
	</body>

</html>
