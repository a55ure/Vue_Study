<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			html,body{
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
			}
			[v-cloak]{
				display:none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div id="">
				{{message}}
				{{re}}
			</div>
		</div>
	</body>
	<script>
		 var app = new Vue({
			el:'#app',
			data:{
				message:'hello'
			},
			computed:{
				re:function(){
					return this.message.split('').reverse().join('');
				}
			}
		})
	</script>
</html>
