	<head>

		<style>
			html,body{

		<div id="app">
			<hw></hw>

	</body>
	<script>
		var helloWorld = {
			data:function(){//data是个函数
				return{     //return 
					message:'helloWorld'
				}
			},
			template:'<div>{{message}}</div>'
		}
		 var app = new Vue({
			el:'#app',
			data:{
				
			},
			components:{
				'hw':helloWorld//局部组件只能在父组件中使用
			}
		})
	</script>
</html>
