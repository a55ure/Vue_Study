<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app-7">
			<ol>
				<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
					
				</todo-item>
			</ol>
		</div>
		
	</body>
	<script>
		Vue.component('todo-item',{
			//todo-item 组件现在接受一个‘prop’，类似于自定义一个attribute。这个prop 名为 todo
			props:['todo'],
			template:'<li>{{todo.text}}</li>'
		})
		var app7 = new Vue({
			el:'#app-7',
			data:{
				groceryList:[
					{id:0,text:'me'},
					{id:1,text:'he'},
					{id:2,text:'she'}
				]
			}
		})
	</script>
</html>
